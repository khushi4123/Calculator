<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
       <div class="display">
        <input type="text" id="display">
       </div>
  
    <div class="button">
        <table>
           
            <tr>
              <td colspan="2"><button id="btn1" onclick="cal('AC')">AC</button></td>
              <td> <button id="btn" onclick="cal('/')">/</button></td>
              <td> <button id="btn" onclick="cal('*')">*</button></td>
            </tr>
            <tr>
                    <td><button id="btn" onclick="cal(7)">7</button></td>
                    <td><button id="btn" onclick="cal(8)">8</button></td>
                    <td><button id="btn" onclick="cal(9)">9</button></td>
                    <td><button id="btn" onclick="cal('-')">-</button></td>
            </tr>
            <tr>
                <td><button id="btn" onclick="cal(4)">4</button></td>
               <td> <button id="btn" onclick="cal(5)">5</button></td>
               <td><button id="btn" onclick="cal(6)">6</button></td>
               <td><button id="btn" onclick="cal('+')">+</button></td>
            </tr>
            <tr>
                <td><button id="btn" onclick="cal(1)">1</button></td>
               <td> <button id="btn" onclick="cal(2)">2</button></td>
               <td><button id="btn" onclick="cal(3)">3</button></td>
               <td rowspan="2"><button id="btn2" onclick="cal('=')">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button id="btn3" onclick="cal(0)">0</button></td>
               <td> <button id="btn" onclick="cal('.')">.</button></td>
              
            </tr>
        </table>
    </div>
</section>
    <script src="script.js"></script>
</body>
</html>
